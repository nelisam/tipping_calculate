<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <div id="container">
      <h1>Tip Calculator</h1>
      <div id="calculator">
        <form action="">
          <label for="">
            How Much was your bill <br />
            R <input type="text" id="billAmount" />
          </label>
          <label for="">
            How was you service <br />
            <select name="" id="serviceQuality">
              <option value="0" disabled selected>--Choose an option</option>

              <option value="0.3">30% - Outstanding</option>
              <option value="0.2">20% - Good</option>
              <option value="0.15">15% - It was okay</option>
              <option value="0.1">10% - Bad</option>
              <option value="0.05">5% - Terrible</option>
            </select>
          </label>
          <label for=""
            >How many people are sharing the bill <br />
            <input type="text" id="totalPeople" />people
          </label>

          <button type="button" id="calculate">Calculate</button>
        </form>
      </div>
      <div id="totalTip">
        <sup>R</sup><span id="tip">0.00</span>
        <small id="each">each</small>
      </div>
    </div>

    <script src="javascript/main.js"></script>
  </body>
</html>
